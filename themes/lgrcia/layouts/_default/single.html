{{ define "main" }}
<div class="top-margin" style="text-align: center; line-height: 1.6; width: 100%">
    <h1>{{ .Title }}</h1>
    <div class="project-card {{ if .Draft }}draft{{ end }}" style="display: inline-block; max-width:350px">
        <!-- <img src="{{.Site.BaseURL}}/images/{{.File.TranslationBaseName}}.svg" width="350px"> -->
        <svg
        data-src="{{.Site.BaseURL}}/images/{{.File.TranslationBaseName}}.svg"
        data-cache="disabled"
        class="center"
        ></svg>
        <span class="short">{{.Params.short}}</span>
    </div>
</div>
<br><br>
<div class="content">
    <div style="text-align: center;" class="project-icons">
        {{ if isset .Params "paper"}}<a href="{{.Params.paper}}" target="_blank" alt="paper"><i data-feather="file"></i></a>{{ end }}
        {{ if isset .Params "code"}}<a href="{{.Params.code}}" target="_blank" alt="code"><i data-feather="github"></i></a>{{ end }}
    </div>
    <div style="margin: auto">
        {{ .Content }}
    </div>
</div>
{{ partial "footer.html" . }}

{{ end }}
