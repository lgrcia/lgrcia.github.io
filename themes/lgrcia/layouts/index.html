<div id="banner" class="top-margin" style="display: flex; overflow: hidden; flex-direction: column; height:100%;">
  <div id="sentence" style="flex-grow: 2; margin-right:1rem; text-align: center;">
    <h1>I look at planets around</br>small and cool stars</h1>
    <div class="short index-h2" style="color: gray">in the search for life</div>
  </div>
  <div style="z-index: -1; position: relative;flex-grow: 1;flex-shrink: 3; filter:grayscale(100%) constrast(120%);">
    <!-- <img src="{{.Site.BaseURL}}/images/portrait.jpg" width="250px"> -->
    <div id="star" style="opacity:0; overflow:hidden;position: relative;width: 100%; background-color: var(--color)">
      <div id="planet" style="display:none;position: relative; top:300px; right: -1000px">
        <div
          style="position: relative; background-color:black; width:30px; height:30px; border-radius: 50%;filter: blur(1px);margin-left:5px; margin-top:-35px;">
        </div>
      </div>
      <video src="{{.Site.BaseURL}}/images/sun.mp4" autoplay muted loop playsinline
        oncanplay="planet.style.display = 'block'; star.style.opacity = 1" style="margin-top:-30px; width:100%" alt=""
        onclick=""></video>
      <script>
        let DH = 280
        let banner = document.getElementById("banner");
        console.log(banner.getBoundingClientRect().top)
        resize_banner = () => {
          banner.style.height = innerHeight - banner.getBoundingClientRect().top - 80 + "px"
        }
        move_planet = (e) => {
          var x = e.pageX;
          var y = e.pageY;
          var dx = x - (innerWidth / 2)
          planet.style.left = 1.2 * dx * (banner.clientWidth) / innerWidth + banner.clientWidth / 2 + "px";
        }
        resize_banner()
        let star = document.getElementById("star");
        let planet = document.getElementById("planet");
        let x0 = star.getBoundingClientRect().left;
        addEventListener('mousemove', (e) => { move_planet(e) });
        addEventListener('touchmove', (e) => { move_planet(e) });
        addEventListener('resize', (event) => {
          resize_banner()
        });
      </script>
    </div>
  </div>
</div>
